<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div id="container">
    <div id="result-card">
      <h2 id="result-head">Your Result</h2>
      <p id="circle"><span>76</span>of 100</p>
      <h2 id="Grt">Great</h2>
      <p id="result-text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div id="summary-card">
      <h2>Summary</h2>
      <div id="summary-content">
        <div class="summary-listItem">
          <div style="display: flex; gap: .5em;"><img src="assets\images\icon-reaction.svg" alt=""><span class="summaryText">Reaction</span></div><span class="one"><span>80 </span><span class="two">/ 100</span></span>
        </div>
        <div class="summary-listItem">
          <div style="display: flex; gap: .5em;"><img src="assets\images\icon-memory.svg" alt=""><span class="summaryText">Memory</span></div><span class="one"><span>92 </span><span class="two">/ 100</span></span>
        </div>
        <div class="summary-listItem">
          <div style="display: flex; gap: .5em;"><img src="assets\images\icon-verbal.svg" alt=""><span class="summaryText">Verbal</span></div><span class="one"><span>61 </span><span class="two">/ 100</span></span>
        </div>
        <div class="summary-listItem">
          <div style="display: flex; gap: .5em;"><img src="assets\images\icon-visual.svg" alt=""><span class="summaryText">Visual</span></div><span class="one"><span>72 </span><span class="two"> / 100</span></span>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Henry Asante</a>.
  </div>

  <script>
    var summaryText=document.querySelectorAll('.summaryText');
    summaryText[0].style.color='hsl(0, 100%, 67%)'
    summaryText[1].style.color='hsl(39, 100%, 56%)'
    summaryText[2].style.color='hsl(166, 100%, 37%)'
    summaryText[3].style.color='hsl(234, 85%, 45%)'

  </script>
</body>

</html>
